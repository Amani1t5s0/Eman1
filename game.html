<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تفاعلية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🎮 لعبة الحروف</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">🏠 الرئيسية</a></li>
            <li><a href="letters.html">🔤 الحروف</a></li>
            <li><a href="numbers.html">🔢 الأرقام</a></li>
            <li><a href="game.html">🎮 اللعبة</a></li>
        </ul>
    </nav>

    <main class="content">
        <h2>اختر الحرف الصحيح!</h2>
        <p id="question"></p>
        <div id="choices"></div>
    </main>

    <script>
        const questions = [
            { question: "ما هو الحرف الأول من كلمة Apple؟ 🍎", answer: "A", options: ["A", "B", "C"] },
            { question: "ما هو الحرف الأول من كلمة Banana؟ 🍌", answer: "B", options: ["D", "B", "M"] },
            { question: "ما هو الرقم التالي بعد 3؟", answer: "4", options: ["4", "5", "2"] },
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].question;
            document.getElementById("choices").innerHTML = questions[currentQuestion].options.map(option =>
                `<button onclick="checkAnswer('${option}')">${option}</button>`
            ).join(" ");
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].answer) {
                alert("🎉 إجابة صحيحة!");
                currentQuestion = (currentQuestion + 1) % questions.length;
                loadQuestion();
            } else {
                alert("❌ حاول مرة أخرى.");
            }
        }

        loadQuestion();
    </script>

</body>
</html>
